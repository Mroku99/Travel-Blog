<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'blog:post_list' %}"><h1>Travel Blog</h1></a>
    </header>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <h2>Travel Blog</h2>
        <p>Blog about travels</p>
    </footer>
</body>
</html>
